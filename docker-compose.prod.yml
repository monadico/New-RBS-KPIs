version: '3.8'

services:
  betting-analytics:
    build: .
    container_name: betting-analytics
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount the entire data directory for persistence
      - ./data:/app/data
      # Also mount the database file directly for backward compatibility
      - ./betting_transactions.db:/app/betting_transactions.db
      # Mount analytics JSON files
      - ./analytics_dump.json:/app/new/public/analytics_dump.json
      - ./cohort_retention.json:/app/new/public/cohort_retention.json
    environment:
      - MONAD_HYPERSYNC_URL=${MONAD_HYPERSYNC_URL:-https://monad-testnet.hypersync.xyz}
      - HYPERSYNC_BEARER_TOKEN=${HYPERSYNC_BEARER_TOKEN}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - betting-network

  # Optional: Add a database update service
  db-updater:
    build: .
    container_name: betting-db-updater
    restart: "no"
    command: ["python", "betting_database.py", "--incremental"]
    volumes:
      # Mount the entire data directory for persistence
      - ./data:/app/data
      # Also mount the database file directly for backward compatibility
      - ./betting_transactions.db:/app/betting_transactions.db
    environment:
      - MONAD_HYPERSYNC_URL=${MONAD_HYPERSYNC_URL:-https://monad-testnet.hypersync.xyz}
      - HYPERSYNC_BEARER_TOKEN=${HYPERSYNC_BEARER_TOKEN}
    networks:
      - betting-network
    profiles:
      - update

networks:
  betting-network:
    driver: bridge 